name: Create Azure Resource (OIDC)

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy-azure:
    runs-on: ubuntu-latest

    steps:
      # -----------------------------
      # 1. Login to Azure via OIDC
      # -----------------------------
      - name: Azure Login (Entra OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # -----------------------------
      # 2. Create Resource Group
      # -----------------------------
      - name: Create Resource Group
        run: |
          az group create \
            --name rg-github-oidc-demo \
            --location eastus
