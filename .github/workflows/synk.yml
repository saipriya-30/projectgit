name: Snyk Security Scan

on:
  push:
    branches: [ main, master ]
  pull_request:

permissions:
  contents: read
  security-events: write

jobs:
  snyk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------------------------
      # Dependency vulnerability scan (SCA)
      # ---------------------------
      - name: Snyk Open Source Scan
        uses: snyk/actions/node@v1
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: test --severity-threshold=high

      # ---------------------------
      # Secret scanning
      # ---------------------------
      - name: Snyk Secret Scan
        uses: snyk/actions/cli@v1
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: test --scan=secrets

      - name: Snyk Code (SAST)
        uses: snyk/actions/cli@v1
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: code test
          
      - name: Snyk SARIF Scan
        uses: snyk/actions/cli@v1
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: test --sarif > snyk.sarif

      - name: Upload SARIF
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: snyk.sarif


